<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telephone Number Validator</title>
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="text-section">
        <h1>Telephone Number Validator</h1>
        <p>Enter a phone number in, and see whether or not it is a valid US phone number</p>
      </div>
      <div class="phone-container">
        <div class="top-section">
          <div class="circle"></div>
        </div>
        <div class="screen">
          <label for="user-input">Enter a telephone number:</label>
          <input type="string" id="user-input" name="user-input" />
          <div class="power-btn"></div>
          <div class="volume-btn"></div>
        </div>
        <div id="results-div">
        </div>
        <div id="btn-container">
          <button id="clear-btn">Clear</button>
          <button id="check-btn" type="submit">Check</button>
        </div>
      </div>
    </main>
  </body>
</html>
